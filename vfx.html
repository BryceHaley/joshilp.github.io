<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


    <link rel="stylesheet" href="/css/style.css">

    <title>Josh Patel | VFX</title>

</head>

<body>
    <div class="container">

        <!--Navigation Bar-->
        <div id="nav-placeholder"></div>
        <script>
            $(function() {
                $("#nav-placeholder").load("nav.html");
            });
        </script>
        

        <!--Content-->
        <div class="vfx_title"><p>VFX Reel</p></div>
        
        <div class="embed-responsive embed-responsive-16by9">
            <iframe 
                src="https://player.vimeo.com/video/75259149" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
            </iframe>
        </div>
        
        <div class="vfx_caption"><p>Video Caption</p></div>
        
        
        
        <div class="vfx_title"><p>Video Demo</p></div>
        
        <div class="embed-responsive embed-responsive-16by9">
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/4CbLXeGSDxg"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>
        
        <div class="vfx_caption"><p>Video Caption</p></div>
        
        
        <!--Footer-->
        <div id="footer-placeholder"></div>
        <script>
            $(function() {
                $("#footer-placeholder").load("footer.html");
            });
        </script>

    </div>
